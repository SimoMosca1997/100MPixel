<!DOCTYPE html>
<html lang="it">
<head>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    * { margin: 0; padding: 0; }
    body { overflow: hidden; font-family: Arial, sans-serif; text-align: center; }
    canvas { display: block; background-color: white; cursor: crosshair; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    button { padding: 10px; font-size: 16px; cursor: pointer; margin: 5px; }
  </style>
</head>
<body>

  <div id="info">
    <p>Seleziona i pixel e poi collega il wallet per acquistare.</p>
    <button id="connectWallet">Connetti Wallet</button>
    <button id="acquista" style="display:none;">Acquista con MATIC</button>
  </div>

  <canvas id="pixelCanvas"></canvas>

  <script>
    const canvas = document.getElementById("pixelCanvas");
    const ctx = canvas.getContext("2d");
    const infoBox = document.getElementById("info");
    const connectWalletButton = document.getElementById("connectWallet");
    const purchaseButton = document.getElementById("acquista");

    let selectedPixels = [];
    let userAddress = null;
    let web3;
    
    const CONTRACT_ADDRESS = "0x5d934f4e2f797775e53561bB72aca21ba36B96BB";
    const CONTRACT_ABI = [

    let pixelStoreContract;

    // Funzione per passare alla rete Polygon
    async function switchToPolygonNetwork() {
      try {
        await window.ethereum.request({
          method: "wallet_addEthereumChain",
          params: [
            {
              chainId: "0x89", // Polygon Mainnet
              chainName: "Polygon Mainnet",
              nativeCurrency: {
                name: "MATIC",
                symbol: "MATIC",
                decimals: 18
              },
              rpcUrls: ["https://rpc-mainnet.maticvigil.com/"],
              blockExplorerUrls: ["https://polygonscan.com/"]
            }
          ]
        });
      } catch (error) {
        console.error("Errore nella configurazione della rete Polygon:", error.message);
        alert("Errore nella configurazione della rete Polygon: " + error.message);
      }
    }

          console.log("Wallet connesso:", userAddress);
          alert("Wallet connesso: " + userAddress);
          connectWalletButton.style.display = "none";
          purchaseButton.style.display = "inline-block";
        } catch (error) {
          console.error("Errore durante la connessione:", error.message);
          alert("Errore durante la connessione: " + error.message);
        }
      } else {
        alert("Metamask non Ã¨ installato. Scaricalo da https://metamask.io/");
      }
    }

    connectWalletButton.addEventListener("click", connectWallet);

    // Acquista i pixel selezionati
    purchaseButton.addEventListener("click", async () => {
      if (!userAddress) {
        alert("Connetti prima il tuo wallet!");
        return;
      }
      if (selectedPixels.length === 0) {
        alert("Seleziona almeno un pixel!");
        return;
      }
      try {
        for (let pixel of selectedPixels) {
          const [x, y] = pixel.split(",");
          await pixelStoreContract.methods.buyPixel(parseInt(x), parseInt(y)).send({
            from: userAddress,
            value: web3.utils.toWei("0.1", "ether") // Modifica il prezzo per pixel
          });
        }
        alert("Pixel acquistati con successo!");
        selectedPixels = [];
        updateUI();
        drawGrid();
      } catch (error) {
        console.error("Errore durante l'acquisto:", error.message);
        alert("Errore durante l'acquisto: " + error.message);
      }
    });

    function updateUI() {
      if (selectedPixels.length > 0) {
        infoBox.style.display = "block";
        if (!userAddress) {
          connectWalletButton.style.display = "inline-block";
          purchaseButton.style.display = "none";
        } else {
          connectWalletButton.style.display = "none";
          purchaseButton.style.display = "inline-block";
        }
      } else {
        infoBox.style.display = "none";
      }
    }

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const pixelSize = 10;

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let x = 0; x < canvas.width / pixelSize; x++) {
        for (let y = 0; y < canvas.height / pixelSize; y++) {
          ctx.strokeStyle = "#ddd";
          ctx.strokeRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
          if (selectedPixels.includes(`${x},${y}`)) {
            ctx.fillStyle = "blue";
            ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
          }
        }
      }
    }

    drawGrid();

    canvas.addEventListener("click", (e) => {
      const x = Math.floor(e.clientX / pixelSize);
      const y = Math.floor(e.clientY / pixelSize);
      const key = `${x},${y}`;
      if (!selectedPixels.includes(key)) {
        selectedPixels.push(key);
      } else {
        selectedPixels = selectedPixels.filter(p => p !== key);
      }
      updateUI();
      drawGrid();
    });
  </script>

</body>
</html>
